<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="row1">AC</button>
            <button class="row1">+/-</button>
            <button class="row1">%</button>
            <button class="col1">รท</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="col1">x</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="col1">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="col1">+</button>
        </div>
        <div>
            <button class="zero">0</button>
            <button>.</button>
            <button class="col1">=</button>

        </div>
    </div>

    <script>
        let input = document.getElementById(`#inputbox`);
        let button = document.querySelectorAll(`button`);

        let string = "";
        let arr = Array.from(button);
        arr.forEach(button => {
            button.addEventListener(`click`, (e) => {
                if (e.target.innerHTML == `=`) {
                    string = eval(string)
                    input.value = string;
                }
                else if (e.target.innerHTML == `AC`) {
                    string = "";
                    input.value = string;
                }
                else if (e.target.innerHTML == `DEL`) {
                    string = string.substring(0, string.length - 1)
                    input.value = string;

                }
                else {

                    string += e.target.innerHTML;
                    input.value = string;
                }
            })

        });
    </script>







</body>

</html>
